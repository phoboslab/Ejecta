<!doctype html>
<html>

<title>webview</title>


<style type="text/css">

#container {
    width : 280px;
    height : 150px;
    background-color: rgba(180,90,0,0.65);
    color : #fff;
    font: bolder 20px Arial;
    padding: 10px;
}
</style>
<script type="text/javascript">

    function callNative(){
        alert("About to call funcInNative()");
        WebviewBridge.evalRemote("funcInNative()");
    }

    function funcInWebview(){
        var text = "This is a function defined in Webview.\nCalled By Native";
        alert(text);
    }

</script>


</head>

<body >

<div id="container">
This is a webview.
<input type="button" value="call native" onclick="callNative()">

</div>

</body>
