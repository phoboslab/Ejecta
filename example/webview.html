<title>webview</title>



<script src="lib/WebviewBridge.js"></script>


<style type="text/css">

#container {
    width : 300px;
    height : 150px;
    background-color: rgba(200,100,0,0.5);
    color : #fff;
}
</style>
<script type="text/javascript">
    
    WebviewBridge.initInWeb();

    function callNative(){
        WebviewBridge.evalRemote("funcInNative()");
    }

    function funcInWebview(){
        var text="This is a function defined in webview.";
        console.log(text);
        alert(text);
    }

</script>


</head>

<body >

<div id="container">
This is a webview.
<input type="button" value="call native" onclick="callNative()">

</div>

</body>
